<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91c911952a.js"
      crossorigin="anonymous"
    ></script>
    <title>Homework Week 5</title>
    <link rel="stylesheet" href="homework_week5.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div.container>
      <div class="card" style="width: 700px">
        <div class="card-body">
          <p class="card-text"></p>
          <p class="detail-nav">
            <button id="current-city-button">Current city</button>
          </p>

          <form id="search-form">
            <input type="text" placeholder="Search city" id="city-input" />
            <input type="submit" value="🔍" id="search-button" />
          </form>

          <div class="row">
            <div class="col-4">
              <h1 id="current-city"><strong>Vienna</strong></h1>
              <p class="date">
                <span id="current-date">Wednesday, January 5</span>
                <br />
                <span id="current-time">11:40</span>
              </p>
              <p class="weatherdetails">
                Humidity: <span id="humidity">60</span>%
                <br />
                Wind: <span id="wind">16</span> km/h
              </p>
            </div>
            <div class="col-4">
              <h1>
                <strong
                  ><span id="temperature">5</span>
                  <span id="celcius">°C</span> | </strong
                ><span id="fahrenheit">°F</span>
              </h1>
              <p class="temperature">
                High: <span id="temp-max">6</span>°C <br />
                Low: <span id="temp-min">-2</span>°C
              </p>
            </div>
            <div class="col-4">
              <h1><i class="fas fa-cloud-rain lead-emoji"></i></h1>
            </div>
          </div>

          <div class="row row-cols-5">
            <div class="col">
              <h5><strong>Thursday</strong></h5>
              <p><i class="fas fa-cloud-sun forecast-emoji"></i></p>
              <p><strong>2°C |</strong> -1°C</p>
            </div>
            <div class="col">
              <h5><strong>Friday</strong></h5>
              <p><i class="fas fa-cloud-sun forecast-emoji"></i></p>
              <p><strong>2°C | </strong>-2°C</p>
            </div>
            <div class="col">
              <h5><strong>Saturday</strong></h5>
              <p><i class="fas fa-cloud forecast-emoji"></i></p>
              <p><strong>0°C |</strong> -3°C</p>
            </div>
            <div class="col">
              <h5><strong>Sunday</strong></h5>
              <p><i class="far fa-snowflake forecast-emoji"></i></p>
              <p><strong>-2°C |</strong> -4°C</p>
            </div>
            <div class="col">
              <h5><strong>Monday</strong></h5>
              <p><i class="fas fa-cloud forecast-emoji"></i></p>
              <p><strong>1°C |</strong> -1°C</p>
            </div>
          </div>
        </div>
      </div>
      <p id="source-code">
        <a href="https://github.com/ChristinaFreisleben/weather-app"
          >Open-source code</a
        >
        by Christina Freisleben
      </p>
    </div.container>
    <script src="homework_week5.js"></script>
  </body>
</html>
