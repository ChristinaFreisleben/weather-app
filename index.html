<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91c911952a.js"
      crossorigin="anonymous"
    ></script>
    <title>Christina's Weather App</title>
    <link rel="stylesheet" href="homework_week5.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div.container>
      <div class="card" style="width: 700px">
        <div class="card-body">
          <p class="card-text"></p>
          <p class="detail-nav">
            <button id="current-city-button">Your location</button>
          </p>

          <form id="search-form">
            <input
              type="text"
              placeholder="Search city"
              id="city-input"
              autocomplete="off"
            />
            <input type="submit" value="🔍" id="search-button" />
          </form>

          <div class="row">
            <div class="col-5">
              <h1 id="city">Vienna</h1>
              <ul class="date">
                <li>
                  <span id="current-date">Wednesday, January 5</span>
                </li>
                <li><span id="current-time">11:40</span></li>
              </ul>
              <br />
              <ul class="weatherdetails">
                <li id="description">Description</li>
                <li>Humidity: <span id="humidity">60</span>%</li>
                <li>Wind: <span id="wind">16</span> km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <h1>
                <span id="temperature">5</span>
                <span id="units"
                  ><a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h1>
              <ul class="temperature">
                <li>
                  High: <span id="temp-max">6</span> °<span id="unit-sign-one"
                    >C</span
                  >
                </li>
                <li>
                  Low: <span id="temp-min">-2</span> °<span id="unit-sign-two"
                    >C</span
                  >
                </li>
              </ul>
            </div>
            <div class="col-3" style="padding-left: 0px">
              <h1><img src="" id="lead-emoji" width="110px" /></h1>
            </div>
          </div>

          <div class="row" id="forecast"></div>
        </div>
      </div>
      <p id="source-code">
        <a href="https://github.com/ChristinaFreisleben/weather-app"
          >Open-source code</a
        >
        by Christina Freisleben
      </p>
    </div.container>
    <script src="homework_week5.js"></script>
  </body>
</html>
